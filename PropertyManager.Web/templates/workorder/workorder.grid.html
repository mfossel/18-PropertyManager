<table class="tabel table-striped table-responsive">
    <a class="btn btn-success" style="margin-bottom:15px" ng-href="#/workorders/create/">Create Workorder</a>
    <thead>
        <tr>
            <th style="font-size:large">Address</th>
            <th style="font-size:large">City</th>
            <th style="font-size:large">State</th>
            <th style="font-size:large">ZipCode</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="workorder in workorders">
            <td>{{workorder.PropertyId}}</td>
            <td>{{workorder.TenantId}}</td>
            <td>{{workorder.Descriptions}}</td>
            <td>{{property.OpenDate}}</td>
            <td>{{property.ClosedDate}}</td>
            <td>{{property.Priority}}</td>
            <td>
                <a class="btn btn-default" ng-href="#/workorders/detail/{{workorder.WorkOrderId}}">Edit</a>
                <a class="btn btn-danger" ng-click="deleteWorkorder(workorder)">Delete</a>
            </td>
        </tr>


    </tbody>
</table>
