<table class="tabel table-striped table-responsive" style="background-color:AppWorkspace;">
   <a class="btn btn-success" style="margin-bottom:15px" ng-href="#/workorders/create/">Create Workorder</a>
    <thead>
        <tr>
            <th style="font-size:large">PropertyId    </th>
            <th style="font-size:large">TenantId     </th>
            <th style="font-size:large">Descriptions    </th>
            <th style="font-size:large">OpenDate    </th>
            <th style="font-size:large">ClosedDate    </th>
            <th style="font-size:large">Priority  </th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="workorder in workorders">
            <td>{{workorder.PropertyId}}</td>
            <td>{{workorder.TenantId}}</td>
            <td>{{workorder.Descriptions}}</td>
            <td>{{workorder.OpenDate}}</td>
            <td>{{workorder.ClosedDate}}</td>
            <td>{{workorder.Priority}}</td>
            <td>
                <a class="btn btn-default" ng-href="#/workorders/detail/{{workorder.WorkOrderId}}">Edit</a>
                <a class="btn btn-danger" ng-click="deleteWorkOrder(workorder)">Delete</a>
            </td>
        </tr>


    </tbody>
</table>
