<link href="../../../style/create.css" rel="stylesheet" />

<div class="jumbotron">

    <h2 style="margin-bottom:40px;" class="text-center">Edit Property</h2>

    <form name="propertyDetail">

        <div class="form-group">


            <span class="label label-default" style="font-size:large">Address</span>
            <input type="text" class="form-control" ng-model="property.Address1" />
        </div>

        <div class="form-group">
            <span class="label label-default" style="font-size:large">City</span>
            <input type="text" class="form-control" ng-model="property.City" />
        </div>

        <div class="form-group">
            <span class="label label-default" style="font-size:large">State</span>
            <input type="text" class="form-control" ng-model="property.State" />
        </div>

        <div class="form-group">
            <span class="label label-default" style="font-size:large">Zip Code</span>
            <input type="text" class="form-control" ng-model="property.ZipCode" />
        </div>

        <well clearfix>
            <button class="btn btn-default btn-lg center-block" style="margin-bottom:3px" ng-click="saveProperty()">Save</button>
        </well>

    </form>

</div>
