<link href="../../../style/create.css" rel="stylesheet" />

<div class="jumbotron">

    <h2 style="margin-bottom:40px;" class="text-center">Create Workorder</h2>
    <form name="workOrderCreate">

        <div class="form-group">
            <span class="label label-default" style="font-size:large">Property</span>
            <select class="form-control" ng-options="p.PropertyId as p.Address1 for p in properties" ng-model="newWorkOrder.PropertyId">
                <option value="">Select a Property</option>
            </select>
        </div>

        <div class="form-group">
            <span class="label label-default" style="font-size:large">Tenant</span>
            <select class="form-control" ng-options="t.TenantId as t.LastName for t in tenants" ng-model="newWorkOrder.TenantId">
                <option value="">Select a Tenant</option>
            </select>
        </div>

        <div class="form-group">
            <span class="label label-default" style="font-size:large">Description</span>
            <input type="text" class="form-control" ng-model="newWorkOrder.Descriptions" />
        </div>

        <div class="form-group">
            <span class="label label-default" style="font-size:large">Open Date</span>
            <div>
                <input datetime-picker type="date" ng-model="newWorkOrder.OpenDate" />
            </div>
        </div>

        <div class="form-group">
            <span class="label label-default" style="font-size:large">Closed Date (Optional)</span>
            <div>
                <input datetime-picker type="date" ng-model="newWorkOrder.ClosedDate" />
            </div>
        </div>

        <div class="form-group">
            <span class="label label-default" style="font-size:large">Priority</span>
            <div style="margin-top:15px;">
                <input type="radio" ng-model="newWorkOrder.Priority" value="1">  Routine<br />
                <input type="radio" ng-model="newWorkOrder.Priority" value="2"> Low <br />
                <input type="radio" ng-model="newWorkOrder.Priority" value="3"> Medium <br />
                <input type="radio" ng-model="newWorkOrder.Priority" value="4"> High <br />
                <input type="radio" ng-model="newWorkOrder.Priority" value="5"> Emergency <br />
            </div>
        </div>

        <well clearfix>
            <button class="btn btn-success btn-lg center-block" style="margin-bottom:3px" ng-click="createWorkOrder()">Create</button>
        </well>

    </form>

</div>
