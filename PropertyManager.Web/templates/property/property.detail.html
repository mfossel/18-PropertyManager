<form name="propertyDetail">

    <div class="form-group">


        <span class="label label-default" style="font-size:large">Address</span>
        <input type="text" class="form-control" ng-model="property.Address.Address1" />
    </div>

    <div class="form-group">
        <span class="label label-default" style="font-size:large">City</span>
        <input type="text" class="form-control" ng-model="property.Address.City" />
    </div>

    <div class="form-group">
        <span class="label label-default" style="font-size:large">State</span>
        <input type="text" class="form-control" ng-model="property.Address.State" />
    </div>

    <div class="form-group">
        <span class="label label-default" style="font-size:large">Zip Code</span>
        <input type="text" class="form-control" ng-model="property.Address.ZipCode" />
    </div>

    <well clearfix>
        <button class="btn btn-default btn-lg center-block" style="margin-bottom:3px" ng-click="saveProperty()">Save</button>
    </well>



</form>
